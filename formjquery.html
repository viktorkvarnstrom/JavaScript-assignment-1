<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="backgr"><img src="https://images.pexels.com/photos/592941/pexels-photo-592941.jpeg?cs=srgb&dl=bench-blonde-bright-592941.jpg&fm=jpg"></div>
  <div class="container">
    <div id="rubrik">
      <h1>Signup for your newsletter here</h1>
      <hr>
    </div>
    <form id="registerForm" action="congrats.html" onsubmit=" return validation()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email: <span>*</span></label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="password">Password: <span>*</span></label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address: <span>*</span></label>
        <input type="text" class="form-control" name="address" id="address" placeholder="1234 Main St">
      </div>
      <div class="form-group">
        <label for="tellUs">Tell us about your self: <span>*</span></label>
        <textarea type="text" class="form-control required" name="tellus" id="tellus" placeholder=""></textarea>
      </div>
      <p>Civilstatus: <span>*</span></p>
      <hr>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radios" id="radio" value="option1">
        <label class="form-check-label" for="exampleRadios1">
          Married
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radios" id="radio1" value="option2">
        <label class="form-check-label" for="exampleRadios2">singel</label>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputState">Country: <span>*</span></label>
          <select id="inputcountry" class="form-control" name="inputcountry">
            <option value="">Choose...</option>
            <option value="1">Sweden</option>
            <option value="2">Norway</option>
            <option value="3">Finland</option>
            <option value="4">Denmark</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="inputCity">City: <span>*</span></label>
          <input type="text" class="form-control" name="inputcity" id="inputcity">
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip: <span>*</span></label>
          <input type="text" class="form-control" name="inputzip" id="inputzip">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="agree" id="agree">
          <label class="form-check-label" for="gridCheck">
            <p>Over 18 <span>*</span></p>
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Signup</button>
    </form>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/additional-methods.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
